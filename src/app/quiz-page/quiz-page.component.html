<app-header pageTitleRight = "Quiz" [logInBtn] = "false" [logOutBtn] = "false"></app-header>

<head>
    <title>Quiz Page</title>
</head>
<body>
    <div class="container quiz-container" *ngIf="currentQuestion && currentAnswers.length > 0">
        <div class="row">
            <div class="col text-start">
                <span>Punkte:</span>
            </div>
            <div class="col d-flex justify-content-center align-items-center question-col">
                <h3>{{currentQuestion.frage}}</h3>
            </div>
            <div class="col text-end">
                <span></span>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center buttons-container text-center">
            <div>
                <button type="button" class="btn btn-primary mb-3 d-block" (click)="cashOut()">Cash Out</button>
                <button *ngIf!="jokerUsed" type="button" class="btn btn-success d-block" (click)="Joker()">50 / 50 Joker</button>
            </div>
        </div>
        <div class="row answer-buttons">
            <div class="col-6" *ngFor="let answer of currentAnswers.slice(0, 2)">
                <button class="answer-button btn w-100 h-100" id="answer-{{answer.id}}" (click)="answerQuestion(answer)">{{answer.antwort}}</button>            </div>
            <div class="col-6" *ngFor="let answer of currentAnswers.slice(2)">
                <button class="answer-button btn w-100 h-100" id="answer-{{answer.id}}" (click)="answerQuestion(answer)">{{answer.antwort}}</button>            </div>
        </div>
        <div class="next-button-container">
            <button class="btn btn-primary" (click)="nextRoundPreparation()">Next</button>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBud7Qz4Rm//Ad4NeE7g/1ktuBzRdV7E3C6zbA6F0E98j2xm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
