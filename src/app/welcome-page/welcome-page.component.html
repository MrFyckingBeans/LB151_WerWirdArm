<app-header pageTitle="Welcome" [logInBtn]="!loggedIn" [logOutBtn]="loggedIn"></app-header>

<div class="titleWelcome">
  <h1>Welcome to the skill based Lottery!</h1>
</div>

<div class="container mt-5">
  <form class="custom-form">
    <div class="form-group">
      <label for="nameInput">Name</label>
      <input type="text" class="form-control" id="nameInput" name="user" [(ngModel)]="user" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="categorySelect">Category</label>
      <select class="form-control" id="categorySelect" name="category" [(ngModel)]="category">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <button type="button" id="sumbitBtn" class="btn btn-primary" (click)="startGame()">Start Game</button>
  </form>
</div>
